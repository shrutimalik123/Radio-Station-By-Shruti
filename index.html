<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Station by Shruti Malik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-animation"></div>

    <main class="glass-container">
        <header>
            <h1>Radio Station</h1>
            <p class="subtitle">Curated by Shruti Malik</p>
        </header>

        <div class="player-wrapper">
            <div class="iframe-container">
                <!-- Explicit iframe for better API stability -->
                <!-- enablejsapi=1 is CRITICAL -->
                <iframe id="radio-player"
                    src="https://www.youtube.com/embed/1Waq8ohWbV4?enablejsapi=1&controls=0&autoplay=0&playsinline=1"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="visualizer-mock">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Status Text for Debugging -->
            <div id="player-status"
                style="margin-top: 15px; color: #a0a0a0; font-size: 0.9rem; min-height: 1.2em; text-align: center;">
                Initializing...</div>
        </div>

        <div class="controls">
            <h2>Select Vibe</h2>
            <div class="theme-grid" id="theme-grid">
                <!-- Buttons will be injected by JS -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
